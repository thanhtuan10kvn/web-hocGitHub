<!DOCTYPE HTML>
<html>
<head>
	<title>Tuấn</title>
	<meta charset="UTF-8">
</head>
<body>
	<center>
	<h1>Bảng cửu chương</h1>
	<table>
		<thead>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
			<th>5</th>
			<th>6</th>
			<th>7</th>
			<th>8</th>
			<th>9</th>
		</thead>
		<tbody>
			<tr style="background-color: red">
				<td>1*1=1</td>
				<td>1*2=2</td>
				<td>1*3=3</td>
				<td>1*4=4</td>
				<td>1*5=5</td>
				<td>1*6=6</td>
				<td>1*7=7</td>
				<td>1*8=8</td>
				<td>1*9=9</td>
			</tr>
			<tr style="background-color: green">
				<td>1*2=2</td>
			    <td>2*2=4</td>
			    <td>3*2=6</td>
				<td>4*2=8</td>
				<td>5*2=10</td>
				<td>6*2=12</td>
				<td>7*2=14</td>
				<td>8*2=16</td>
				<td>9*2=18</td>
				
			</tr>
		</tbody>
	</table>
</center>

</body>
</html>
